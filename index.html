<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body onload="initClock()">

    <div id="FundoGeral">

        <div id="fundoum">
            <div class="fontNum" id="DiadaSemana">
                <span id="dayname">Day</span>,
                <span id="month">Month</span>
                <span id="daynum">00</span> de
                <span id="year">Year</span>.
              </div>
              
              <div class="fontNum" id="relogioGrande">
                <span id="hour">00</span> :
                <span id="minutes">00</span> :
                <span id="seconds">00</span>
              </div>

              <div id="temperatura">
                <h1 class="city"> Carregando... </h1>
                <h2>ðŸŒ¡<span id="temp"></span>Â°C ðŸ’§<span id='umidad'></span>%</h2>
            </div>

            <div>
                <img id="imagemCrono" class="icons" src="cronometro.png">
            </div>

        </div>

        <div id="Fundo-dois">

            <div id="relogio" class="hora"><p class="fontNum" id="hora"> -- : -- : -- </p></div>
    
            <header> 
                <h1 class="fontNum" id="tempoCronometro"> 00 : 00 : 00</h1>
            </header>

            <div id="tempoTemporizador">
                <h1 id="contadoresTemp">
                    <span id="contador-dia">00</span> : 
                    <span id="contador-hor">00</span> : 
                    <span id="contador-min">00</span> : 
                    <span id="contador-seg">00</span>
                </h1>
            </div>
    
            <div class="opcoes">
                <h2 id="cronometro" class="tipo"> CronÃ´metro </h2>
                <h2 id="temporizador" class="tipo"> Temporizador </h2>
            </div>
    
            <nav class="controles">
                <div id="visorCronometro">
                    <input class="botoes" onclick="iniciarCronos()" type="button" value="&#9654">
                    <input class="botoes" onclick="pausarCronos()"  type="button" value="II">
                    <input class="botoes" onclick="zerarCronos()"   type="button" value="Zerar">
                </div>

                <div id="app" class="app">
                    <div class="content-form">
                        <form>
                            <input class="botoes" type="datetime-local" id="input_dt" placeholder="Data de destino" />
                            <button type="submit" class="botoes"> &#9654 </button>
                        </form>
                    </div>
                </div>
            </nav>

            <div>
                <img id="imagemRelogio" class="icons" src="simbolo-de-ferramentas-de-organizacao-e-administracao-de-horario-de-calendario-e-relogio.png">
            </div>
        </div>

    </div>
</body>
